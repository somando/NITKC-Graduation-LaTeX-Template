name: LaTeX Compile

on:
  push:
    paths:
      - '**.tex'
      - '**.sty'
      - '**.bbx'
      - '**.bib'
      - '.texignore'
      - '.github/workflows/latex.yml'
  workflow_dispatch:

jobs:
  compile:
    runs-on: ubuntu-latest
    container:
      image: paperist/texlive-ja:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for .tex files
        id: texcheck
        run: |
          FILES=$(find . -name "*.tex")
          if [ -z "$FILES" ]; then
            echo "No tex file found. Compile skipping..."
            echo "found=false" >> "$GITHUB_OUTPUT"
          else
            echo "found=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup TeX tools
        if: steps.texcheck.outputs.found == 'true'
        run: |
          tlmgr update --self
          tlmgr install biber biblatex

      - name: Compile LaTeX (platex + biber)
        if: steps.texcheck.outputs.found == 'true'
        run: |
          platex -shell-escape main.tex
          biber main
          platex -shell-escape main.tex
          platex -shell-escape main.tex
          dvipdfmx -o main.pdf main.dvi

      - name: Clean up auxiliary files
        if: steps.texcheck.outputs.found == 'true'
        run: |
          rm -f *.aux *.log *.dvi *.toc *.out *.fls *.fdb_latexmk *.bbl *.bcf *.blg *.run.xml

      - name: Upload PDF artifact
        if: steps.texcheck.outputs.found == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: compiled-pdf
          path: main.pdf
          retention-days: 7
