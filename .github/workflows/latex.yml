name: Compile LaTeX

on:
  push:
    paths:
      - '**.tex'
      - '.texignore'
  workflow_dispatch:

jobs:
  compile:
    runs-on: ubuntu-latest
    container:
      image: paperist/texlive-ja:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check LaTeX Files Existence
        run: |
          FILES=$(find . -name "*.tex")
          if [ -z "$FILES" ]; then
            echo "No tex file found. Compile skipping..."
            exit 0
          fi

      - name: Create Output Directory
        run: mkdir -p outputs

      - name: Compile LaTeX Files to DVI
        run: |
          for file in *.tex; do
            if [ -f ".texignore" ] && grep -qx "$file" .texignore; then
              echo "Skipping $file (listed in .texignore)"
            else
              echo "Compiling $file..."
              platex -shell-escape "$file"
            fi
          done

      - name: Copy TOC File
        run: cp main.toc contents.toc

      - name: Convert DVI to PDF
        run: |
          for file in *.tex; do
            if [ -f .texignore ] && grep -qx "$file" .texignore; then
              echo "Skipping $file (listed in .texignore)"
            else
              echo "Compiling $file..."
              platex -shell-escape "$file"
              dvipdfmx -o "outputs/${file%.tex}.pdf" "${file%.tex}.dvi"
            fi
          done
      
      - name: Clean Temporary Files
        run: rm -f *.aux *.log *.dvi *.toc *.out *.fls *.fdb_latexmk

      - name: Upload compiled PDFs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: compiled-pdfs
          path: output/*.pdf
