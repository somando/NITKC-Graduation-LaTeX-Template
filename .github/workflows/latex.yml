name: LaTeX Compile

on:
  push:
    paths:
      - '**.tex'
      - '**.sty'
      - '**.bbx'
      - '**.bib'
      - '.github/workflows/latex.yml'
  workflow_dispatch:

jobs:
  compile:
    runs-on: ubuntu-latest
    container:
      image: paperist/texlive-ja:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for .tex files
        id: texcheck
        run: |
          FILES=$(find . -name "*.tex")
          if [ -z "$FILES" ]; then
            echo "No tex file found. Compile skipping..."
            echo "found=false" >> "$GITHUB_OUTPUT"
          else
            echo "found=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup TeX tools
        if: steps.texcheck.outputs.found == 'true'
        run: |
          tlmgr install latexmk biblatex biber

      - name: Compile LaTeX with latexmk
        if: steps.texcheck.outputs.found == 'true'
        run: |
          latexmk -pdfdvi -interaction=nonstopmode -shell-escape main.tex

      - name: Clean up auxiliary files
        if: steps.texcheck.outputs.found == 'true'
        run: |
          latexmk -c main.tex

      - name: Upload PDF artifact
        if: steps.texcheck.outputs.found == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: compiled-pdf
          path: main.pdf
          retention-days: 7
