name: Build LaTeX Document

on:
  push:
    paths:
      - '**.tex'
      - '**.bib'
      - '.github/workflows/latex.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: paperist/texlive-ja:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Find .tex files
        id: check_tex
        run: |
          FILES=$(find . -name "*.tex")
          if [ -z "$FILES" ]; then
            echo "No .tex files found. Skipping compilation."
            exit 0
          fi

      - name: Update tlmgr
        run: tlmgr update --self

      - name: Install biber and biblatex
        run: tlmgr install biber biblatex

      - name: Compile LaTeX (1st pass)
        run: platex -shell-escape main.tex

      - name: Run Biber
        run: biber main

      - name: Compile LaTeX (2nd pass)
        run: platex -shell-escape main.tex

      - name: Compile LaTeX (3rd pass)
        run: platex -shell-escape main.tex

      - name: Convert DVI to PDF
        run: dvipdfmx -o main.pdf main.dvi

      - name: Cleanup auxiliary files
        run: rm -f *.aux *.log *.dvi *.toc *.out *.fls *.fdb_latexmk *.bbl *.bcf *.blg *.run.xml

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: compiled-pdf
          path: main.pdf
